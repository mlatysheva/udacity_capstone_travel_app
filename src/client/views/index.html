<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Plan Your Trip</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- <link rel="stylesheet" href="../styles/resets.css">
        <link rel="stylesheet" href="../styles/base.css">       
        <link rel="stylesheet" href="../styles/form.css">-->
    </head>

    <body>

        <header>
            <div>
                Travel Planner                
            </div>
        </header>

        <main class = container>
            <figure class = "img" id = "image">
                <img id = "city-image" src = "../src/client/media/red-square.jpg">
            </figure>
            <section class = "form">
                <form class="form-inline" action="">
                    <label for="city">My trip to:</label>
                    <input type="city" id="city" placeholder="Enter city" name="city">
                    <label for="date">Departing on:</label>
                    <input type="date" id="date" placeholder="Enter the departure date" name="date">
                    <button type="submit" id = "submit-button">Get info</button>            
                  </form>
            </section>
            <section class = "save-remove">
                <button type="submit">Save trip</button>
                <button type="submit">Remove trip</button>
            </section>
            <section class = "results">
                <div id = "city-country"></div>    
                <div id = "duration"></div>            
                <div>The weather forecast for then is:</div>
                <div id = "temperature"></div>
                <div id = "weather"></div>
            </section>
        </main>

        <footer>
            <div>This Travel Planner is brought to you by Maria Latysheva in cooperation with Geonames, Weatherbit and Pixabay.</div>
        </footer>

</html>
